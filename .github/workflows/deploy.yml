name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: 165.232.68.134
        USERNAME: "root"
        PASSWORD: "2022@Area"
        PORT: 22
      with:
        source: "."
        target: "area/"

    - name: Run docker
      uses: appleboy/ssh-action@master
      with:
        HOST: 165.232.68.134
        USERNAME: "root"
        PASSWORD: "2022@Area"
        PORT: 22
        script: cd area/ && docker-compose build && docker-compose up

